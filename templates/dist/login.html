<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENVVAI</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./splide.min.css" />
  </head>
  <body>
    <main>
      <section class="min-h-screen flex">
        <div
          class="w-full bg-[url('./assets/img/login-form-bg.png')] bg-cover p-10 flex flex-col justify-center items-center"
        >
          <img src="./assets/img/logo.png" class="w-28" alt="" />

          <div class="rounded-md mt-10 w-4/12 text-center">
            <form action="">
              <input
                type="text"
                class="w-full py-4 rounded-full px-8"
                placeholder="Username or email"
              />
              <input
                type="password"
                class="w-full py-4 mt-4 rounded-full px-8"
                placeholder="Password"
              />

              <button class="bg-secondary px-10 py-4 rounded-full mt-10">
                Login Your Account
              </button>
            </form>
            <div class="flex flex-col items-center">
              <button class="text-white mt-4 hover:text-secondary">
                Forgot your password?
              </button>
              <button
                class="rounded-full flex text-white mt-4 hover:text-secondary"
              >
                Partner Login
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 ml-3"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
