<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENVVAI</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./splide.min.css" />
  </head>
  <body>
    <main>
      <section class="min-h-screen flex flex-wrap">
        <div
          class="w-4/12 bg-[url('./assets/img/login-form-bg.png')] bg-cover p-10 flex flex-col justify-center items-center"
        >
          <img src="./assets/img/logo.png" class="w-28" alt="" />

          <div class="mt-10 text-center">
            <form action="">
              <input
                type="text"
                class="w-full py-4 rounded-full px-8"
                placeholder="Username or email"
              />
              <input
                type="password"
                class="w-full py-4 mt-4 rounded-full px-8"
                placeholder="Password"
              />

              <button class="bg-secondary px-10 py-4 rounded-full mt-10">
                Login Your Account
              </button>
            </form>
            <button class="text-white mt-4 hover:text-secondary">
              Forgot your password?
            </button>
          </div>
        </div>
        <div
          class="w-8/12 bg-[url('./assets/img/partner-login-bg.jpg')] bg-cover"
        ></div>
      </section>
    </main>
  </body>
</html>
